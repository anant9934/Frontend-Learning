<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heading Structure</title>
</head>
<body>
  <h1>Main Title</h1>
  <p>Introduction paragraph describing the page.</p>

  <h2>Section One</h2>
  <p>Content for section one.</p>

  <h3>Subsection A</h3>
  <p>Details about subsection A.</p>

  <h2>Section Two</h2>
  <p>Content for section two.</p>
</body>
</html>
