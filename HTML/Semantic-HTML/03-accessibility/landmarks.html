<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landmarks Example</title>
</head>
<body>
  <header>
    <h1>Website Header Landmark</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <article>
      <h2>Article Title</h2>
      <p>Article content goes here.</p>
    </article>
  </main>

  <aside>
    <h3>Sidebar Info</h3>
    <p>Additional related information.</p>
  </aside>

  <footer>
    <p>Website footer information.</p>
  </footer>
</body>
</html>
