<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Article and Section Example</title>
</head>
<body>
  <article>
    <h1>Article Title</h1>
    <p>This is the introduction to the article.</p>

    <section>
      <h2>Section 1</h2>
      <p>Content for the first section of the article.</p>
    </section>

    <section>
      <h2>Section 2</h2>
      <p>Content for the second section of the article.</p>
    </section>
  </article>
</body>
</html>
