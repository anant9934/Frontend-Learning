<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub and superscript</title>
</head>
<body>
    <p>H<sub>2</sub>O
    <br>
    the chemical formula of water written using subscript.</p>
    <p>E = mc<sup>2</sup>
    <br>
    the energy equation written using superscript.</p>
</body>
</html>
