<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table with Caption</title>
</head>
<body>
  <h1>Sales Report</h1>
  <table>
    <caption>Monthly Sales Report - Q3 2025</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Product</th>
        <th>Units Sold</th>
        <th>Revenue ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>July</td>
        <td>Laptop</td>
        <td>150</td>
        <td>120,000</td>
      </tr>
      <tr>
        <td>August</td>
        <td>Smartphone</td>
        <td>300</td>
        <td>180,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>Tablet</td>
        <td>200</td>
        <td>80,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Total</th>
        <th>650</th>
        <th>$380,000</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
