<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Table</title>
</head>
<body>
  <h1>Simple Table Example</h1>
  <table>
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>City</td>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>30</td>
      <td>London</td>
    </tr>
    <tr>
      <td>Bob Johnson</td>
      <td>35</td>
      <td>Paris</td>
    </tr>
  </table>
</body>
</html>
