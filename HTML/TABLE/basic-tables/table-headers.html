<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table with Headers</title>
</head>
<body>
  <h1>Table with Headers</h1>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice Wilson</td>
        <td>Mathematics</td>
        <td>A</td>
        <td>92%</td>
      </tr>
      <tr>
        <td>Charlie Brown</td>
        <td>Physics</td>
        <td>B+</td>
        <td>87%</td>
      </tr>
      <tr>
        <td>Diana Prince</td>
        <td>Chemistry</td>
        <td>A-</td>
        <td>89%</td>
      </tr>
      <tr>
        <td>Edward Norton</td>
        <td>Biology</td>
        <td>B</td>
        <td>82%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
