<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Links</title>
</head>
<body>
    <h1>Anchor Links</h1>
    <ul>
        <li><a href="#top">Go to Top</a></li>
        <li><a href="#bottom">Go to Bottom</a></li>
    </ul>
    <h2 id="top">Top Section</h2>
    <p>This is the top section.</p>
    <h2 id="bottom">Bottom Section</h2>
    <p>This is the bottom section.</p>
</body>
</html>
