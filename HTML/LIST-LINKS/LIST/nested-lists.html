<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
</head>
<body>
    <ol>
        <li>fruits
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>lichi</li>
            </ul>
        </li>
        <li>vegetables
            <ul>
                <li>carrot</li>
                <li>potato</li>
                <li>onion</li>
            </ul>
        </li>
        <li>grains
            <ul>
                <li>wheat</li>
                <li>rice</li>
                <li>barley</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
