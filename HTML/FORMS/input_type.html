<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>
<body>
    <h1>Different Input Types</h1>
    
    <form>
        <h3>Text Inputs</h3>
        <label>Text: <input type="text" placeholder="Enter text"></label><br><br>
        <label>Email: <input type="email" placeholder="user@example.com"></label><br><br>
        <label>Password: <input type="password" placeholder="Password"></label><br><br>
        <label>URL: <input type="url" placeholder="https://example.com"></label><br><br>
        
        <h3>Number Inputs</h3>
        <label>Number: <input type="number" min="0" max="100"></label><br><br>
        <label>Range: <input type="range" min="0" max="100" value="50"></label><br><br>
        
        <h3>Date & Time</h3>
        <label>Date: <input type="date"></label><br><br>
        <label>Time: <input type="time"></label><br><br>
        <label>DateTime: <input type="datetime-local"></label><br><br>
        
        <h3>Selection</h3>
        <label>File: <input type="file"></label><br><br>
        <label>Color: <input type="color"></label><br><br>
        
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
