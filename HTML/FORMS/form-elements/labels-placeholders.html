<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Labels & Placeholders</title>
</head>
<body>
  <h1>Labels & Placeholders</h1>
  <form>
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" placeholder="Enter your first name">
    <br><br>
    <label for="emailfield">Email:</label>
    <input id="emailfield" type="email" placeholder="your@email.com">
    <button type="submit">Send</button>
  </form>
</body>
</html>
