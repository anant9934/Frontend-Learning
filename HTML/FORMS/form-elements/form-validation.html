<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
</head>
<body>
  <h1>Form Validation (HTML5)</h1>
  <form>
    <label>Email:
      <input type="email" required placeholder="Enter a valid email">
    </label><br><br>
    <label>Password:
      <input type="password" required minlength="6" placeholder="6+ characters">
    </label><br><br>
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
