<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <label>Full Name: <input type="text" required></label><br>
    <label>Email: <input type="email" required></label><br>
    <label>Password: <input type="password" required minlength="6"></label><br>
    <label>Date of Birth: <input type="date"></label><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
