<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1>Survey</h1>
  <form>
    <label>Age:
      <input type="number" name="age" min="10" max="100">
    </label><br><br>
    <label>Favorite Programming Language:
      <select>
        <option value="">--Choose--</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="c++">C++</option>
      </select>
    </label><br><br>
    <p>Do you like coding?</p>
    <label><input type="radio" name="like-coding" value="yes"> Yes</label>
    <label><input type="radio" name="like-coding" value="no"> No</label>
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
