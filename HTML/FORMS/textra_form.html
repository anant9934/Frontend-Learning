<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea and Advanced Form Elements</title>
</head>
<body>
    <h1>Contact Form with Textarea</h1>
    
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="50" placeholder="Enter your message here..."></textarea><br><br>
        
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select><br><br>
        
        <label for="attachment">Attach File:</label>
        <input type="file" id="attachment" name="attachment"><br><br>
        
        <input type="checkbox" id="copy" name="copy">
        <label for="copy">Send me a copy of this message</label><br><br>
        
        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
