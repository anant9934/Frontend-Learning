<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number and Date Inputs</title>
</head>
<body>
  <h1>Number & Date Inputs</h1>
  <form>
    <label>Age:
      <input type="number" name="age" min="1" max="99">
    </label><br><br>
    <label>Date of Birth:
      <input type="date" name="dob">
    </label>
    <button type="submit">Send</button>
  </form>
</body>
</html>
