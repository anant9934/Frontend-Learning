<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Inputs</title>
</head>
<body>
  <h1>Text Input Types</h1>
  <form>
    <label>Username:
      <input type="text" name="username">
    </label><br><br>
    <label>Password:
      <input type="password" name="password">
    </label><br><br>
    <label>Email:
      <input type="email" name="email">
    </label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
