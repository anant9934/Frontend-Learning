<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Methods</title>
</head>
<body>
  <h1>GET vs POST Methods</h1>
  <form action="/example" method="get">
    <p>Using GET method</p>
    <input name="info" type="text" placeholder="Info">
    <button type="submit">Send</button>
  </form>
  <hr>
  <form action="/example" method="post">
    <p>Using POST method</p>
    <input name="data" type="text" placeholder="Data">
    <button type="submit">Send</button>
  </form>
</body>
</html>
