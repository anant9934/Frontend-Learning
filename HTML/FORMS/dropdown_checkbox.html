<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Checkbox Examples</title>
</head>
<body>
    <h1>Dropdown Menus and Checkboxes</h1>
    
    <form>
        <h3>Select (Dropdown) Menu</h3>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="india">India</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
        </select><br><br>
        
        <h3>Multiple Select</h3>
        <label for="skills">Skills (Hold Ctrl to select multiple):</label><br>
        <select id="skills" name="skills" multiple size="4">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
        </select><br><br>
        
        <h3>Checkboxes</h3>
        <label>Programming Languages:</label><br>
        <input type="checkbox" id="html" name="languages" value="html">
        <label for="html">HTML</label><br>
        
        <input type="checkbox" id="css" name="languages" value="css">
        <label for="css">CSS</label><br>
        
        <input type="checkbox" id="js" name="languages" value="javascript">
        <label for="js">JavaScript</label><br>
        
        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label><br><br>
        
        <h3>Radio Buttons</h3>
        <label>Experience Level:</label><br>
        <input type="radio" id="beginner" name="level" value="beginner">
        <label for="beginner">Beginner</label><br>
        
        <input type="radio" id="intermediate" name="level" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        
        <input type="radio" id="advanced" name="level" value="advanced">
        <label for="advanced">Advanced</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
