<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anant">
    <meta name="description" content="Registration page formation">
    <title>LPU Student Registration</title>
</head>
<body>
    <center>
        <img src="./download.jpeg" alt="Lovely Professional University Logo" width="100" height="100">
        <h1>Lovely Professional University</h1>
        <h2>Student Registration Form</h2>
        <hr>
    </center>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="ANANT KUMAR" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="anant_kumar" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="anant.kumar@lpu.co.in" required><br><br>
        
        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" placeholder="+91 9876543210" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        
        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="btech-aiml">B.Tech - AI/ML</option>
            <option value="btech-cse">B.Tech - Computer Science</option>
            <option value="btech-ece">B.Tech - Electronics</option>
            <option value="bba">BBA</option>
            <option value="mba">MBA</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="father-name">Father's Name:</label><br>
        <input type="text" id="father-name" name="father-name" placeholder="Enter father's name" required><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" placeholder="Enter complete address" required></textarea><br><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" placeholder="Enter city" required><br><br>
        
        <label for="state">State:</label><br>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="punjab">Punjab</option>
            <option value="haryana">Haryana</option>
            <option value="delhi">Delhi</option>
            <option value="up">Uttar Pradesh</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="pincode">PIN Code:</label><br>
        <input type="text" id="pincode" name="pincode" placeholder="144411" maxlength="6" required><br><br>
        
        <label for="photo">Upload Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label><br><br>
        
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to LPU newsletter and updates</label><br><br>
        
        <input type="submit" value="Register Now">
        <input type="reset" value="Clear Form">
    </form>

    <center>
        <hr>
        <small>&copy; 2025 Lovely Professional University. For help: admissions@lpu.co.in | +91-1824-517000</small>
    </center>
</body>
</html>
